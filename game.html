<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    
    

    <div class="fixed inset-0 flex items-center justify-center rounded-lg">
    <div class="grid grid-rows-3 gap-4" >
        <div class="row-span-3">
            
            <canvas id="canvas1">
                <img id="myImage" src="assets/SkeletonWalk.png">
                <img id="myImage2" src="assets/SkeletonDead.png">
                <img id="demon" src="assets/demon.png">
                <img id="mage" src="assets/mage.png">
                <img id="worm" src="assets/Worm.png">

                <img id="background1" src="assets/background1.png">
                <img id="backgroundMap1" src="assets/backgroundsMaps/backgroundMap1.png">
                <img id="backgroundMap2" src="assets/backgroundsMaps/backgroundMap2.png">
                <img id="backgroundMap3" src="assets/backgroundsMaps/backgroundMap3.png">
                <img id="backgroundMap4" src="assets/backgroundsMaps/backgroundMap4.png">
                

                <img id="fireball" src="assets/fireball.png">
                <img id="potion" src="assets/potion.png">
                <img id="lightningBolt" src="assets/lightningBolt.png">
                <img id="lightning" src="assets/Lightning.png">
            </canvas>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" 
            integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>
            <script src="js/canvasGame/index.js" type="module"></script>
        </div>
    <div class="row-span-2 border-8 bg-gray-100 border-gray pl-4 pr-4 pt-4 m-2 select-none rounded-lg">

            <button id="pauseGameBtn" class="bg-gray-200">Pauza</button>
            <button class="bg-gray-200"><a href="index.html">Wybór lokacji</a></button>
            <div><span>Punkty: </span><span id="scoreEL"></span></div>
            <div><span>Mana: </span><span id="ammoEL"></span></div>
            <div><span>Życia: </span><span id="hpEL"></span></div>
            <div><span>Ile potworów może przejść: </span><span id="hptowerEL"></span></div>
           
        
    </div>
  
    <div class="row-span-2 col-span-2">
        <canvas id="canvas2" style="border:1px solid;" >
            
            <img id="skill1" src="assets/icons/1-Lightning.png">
            <img id="skill2" src="assets/icons/2-Lightning-bolt.png">
            <img id="skill3" src="assets/icons/3-Midas-touch.png">
            <img id="skill4" src="assets/icons/4-Sun-strike.png">
            <img id="skill5" src="assets/icons/5-Explosion.png">
            <img id="skill6" src="assets/icons/6-Spikes.png">
            <img id="skill7" src="assets/icons/7-Fire-wall.png">
            <img id="skill8" src="assets/icons/8-Shield.png">
            <img id="skill9" src="assets/icons/9-Black-hole.png">
            <img id="skill10" src="assets/icons/10-Fire-ball.png">
            <img id="keyboard" src="assets/keyboard.png">
            <img id="mouse" src="assets/mouse.png">
        </canvas>
        <script src="js/canvasSkills/skills.js" type="module"></script>
        
      </div>
</div>
<div>
    

</div>
</div>
</div>


<div class="fixed inset-0 flex items-center justify-center rounded-lg" id="modalEl">
    <div class ="bg-red-100 max-w-md w-full p-6 text-center">
        <h1 class="text-4xl" id="modalScoreEL">0</h1>
        <p>punkty</p>
        <h1 class="text-4xl" id="modalHighScoreEL">0</h1>
        <p>Rekord</p>
        <div>
            <button id="startGameBtn" class="bg-red-500 text-white w-full">Start</button>
        </div>
    </div>
</div>

   <div class="fixed inset-0 flex items-center justify-center rounded-lg" style="display:none;" id="pauseEl">
    <div class ="bg-red-100 max-w-md w-full p-6 text-center">
        <h1 class="text-4xl" id="modalScore2EL">0</h1>
        <p>punkty</p>
       
            <button id="unpauseGameBtn" class="bg-red-500 text-white w-full">Wznów</button>
        </div>
       
    </div>
    
</body>
</html>
